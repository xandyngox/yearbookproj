<body>

    <form method="get">
        <select id="schools" style="width:200px">
            <option value=""></option>
            <option value="Folsom High School">Folsom High School</option>
            <option value="Vista del Lago High School">Vista del Lago High School</option>
            <option value="Cordova High School">Cordova High School</option>
        </select> 

        <script>
        function getSchool() {
            var e=document.getElementById("schools");
            var hs= e.options[e.selectedIndex].value;
            if (hs=="Folsom High School"){return "FHS";}
            else if (hs=="Vista del Lago High School"){return "VDLHS";}
            else if (hs=="Cordova High School"){return "CHS";}
        }
        </script>
        <input type="text" list=getSchool() id="studentlist" placeholder = "Search your school or classmates" style="width:300px;">

            </datalist>

            <datalist id="VDLHS">

                <option value="Kush Garg">

                <option value="Ellie Nguyen">
                <option value=get(hs)>
            </datalist>

            <datalist id="CHS">

</body>
